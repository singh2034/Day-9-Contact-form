<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day-9: Contact Form Data With Local Storage</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Contact us</h2>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input autocomplete="off" type="text" id="userName" />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input autocomplete="off" type="text" id="userEmail" />
        </div>
        <div class="form-group">
          <label for="message">May I Help You?</label>
          <textarea autocomplete="off" id="userMessage" cols="14"></textarea>
        </div>
        <div class="btn-group">
          <input
            type="button"
            value="Submit"
            class="submitBtn"
            onclick="submitHandler()"
          />
          <input
            type="button"
            value="Reset"
            class="resetBtn"
            onclick="resetHandler()"
          />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
